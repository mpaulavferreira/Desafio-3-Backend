<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex API </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="pokedex-container">

    <h1 id="pokemon-name">Nome do Pokémon</h1>
    <img id="pokemon-image" src="" alt="Imagem do Pokémon" />

    <div id="pokemon-info">
      <p id="pokemon-types"><strong>Tipo:</strong> <span></span></p>
      <p id="pokemon-height"><strong>Altura:</strong> <span></span></p>
      <p id="pokemon-weight"><strong>Peso:</strong> <span></span></p>
      <p id="pokemon-abilities"><strong>Habilidades:</strong> <span></span></p>
    </div>
  </div>

  <div class="controls">
    <button id="prev-btn">Anterior</button>
    <button id="next-btn">Próximo</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
